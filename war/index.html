<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hello App Engine</title>
  </head>
<script src="jquery-2.1.3.min.js"></script>
 
<script>
 
  $( function() {
    $('#calc').click( function() {
    	var var1 = $('#var1').val();
    	var var2 = $('#var2').val();
    	var var3 = $('#var3').val();
    	
      $('#result').load( "/kvadratnoeuravnenie?var1="+var1+"&var2="+var2+"&var3="+var3);
    } );
 
   
  } );
 
</script>
  <body>
    <form action="форма">
    	<p>Введите числа и нажмите посчитать</p>
		<p>
			<input id="var1" type="text"/> x^2 +
			<input id="var2" type="text"/> x +
			<input id="var3" type="text"/> c
		</p>
	</form>
	<button id="calc">Посчитать</button>
	<p>Результат операции: <b><span style="color:red" id="result"></span></b></p>
  </body>
</html>
